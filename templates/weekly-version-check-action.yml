            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: labels
            });
            
            console.log(`âœ… Created issue #${issue.data.number}: ${title}`);
            
            return issue.data.number;

      - name: Log completion
        if: steps.version-check.outputs.update-needed == 'false'
        run: |
          echo "âœ… Template check completed - no updates needed"
          echo "ğŸ“‹ Current version ${{ steps.version-check.outputs.current-version }} is up-to-date"
          
